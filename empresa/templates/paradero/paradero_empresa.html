{% extends 'base2.html' %}

{% load static %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'css/estilos_formulario.css' %}">
{% endblock %}

{% block page %}
  <div class="container my-5">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'paradero_empresa'  code=empresa.codigo%}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Agregar Paradero a Empresa</li>
      </ol>
    </nav>
    <div class="card formulario-card">
      <div class="card-header formulario-header">
        <h4>Formulario para agregar paradero</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="row mb-3">
            <label for="id_paradero" class="col-sm-3 col-form-label formulario-label">Paradero:</label>
            <div class="col-sm-9">
              <select id="id_paradero" name="paradero" required class="form-select formulario-select">
                {% for paradero in paraderos %}
                  <option value="{{paradero.codigo}}">{{paradero.nombre}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg formulario-btn">Agregar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
