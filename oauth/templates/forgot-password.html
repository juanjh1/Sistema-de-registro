{% extends 'auth-base.html' %}

{% load static %}

{% block content%}
<div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-password-image"><img src="{% static 'img/logo.jpg' %}">
                    </div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-2">Olvidaste tu contraseña</h1>
                            </div>
                            <form class="user" method="POST" action="{% url 'password_reset' %}">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit">Enviar correo electrónico de restablecimiento de
                                    contraseña</button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="{% url 'register' %}">Registrate</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="{% url 'login' %}">¿Tienes una cuenta?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
{% endblock %}
