<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Ingresa</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href= {% static 'css/sb-admin-2.min.css' %} rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"><img src="{% static 'img/logo.jpg' %}"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenido de vuelta</h1>
                                    </div>
                                    <form class="user" action="{%url 'login' %}" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Usuario" name="username" maxlength='30'>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Contraseña"  name='password' minlength='6'  maxlength='20'>
                                        </div>
                                       
                                        <div class="col-12 form-group py-3">
                                            <button class="btn btn-primary btn-user btn-block" type="submit">Login</button>
                                        </div>
                                        
                                      
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'view_recoverypass'%}">¿Olvidaste tu contraseña?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'view_register' %}">Crea una cuenta</a>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src= {% static 'vendor/jquery/jquery.min.js' %}></script>
    <script src={% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}></script>

    <!-- Core plugin JavaScript-->
    <script src={% static 'vendor/jquery-easing/jquery.easing.min.js' %}></script>

    <!-- Custom scripts for all pages-->
    <script src={% static 'js/sb-admin-2.min.js' %}></script>

</body>

</html>
