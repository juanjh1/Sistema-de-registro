{% extends 'baseoaut.html' %}

{% load static %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="card text-center" style="width: 50%; margin: 0 auto;">
        <div class="card-body">
            <h2 class="px-3">Login</h2>
            <form action="{%url 'login' %}" method="post">
                {% csrf_token %}
                <div class="input-group flex-nowrap form-group py-3 px-3">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" name="username" maxlength='30'>
                </div>
                <div class="mb-2 row form-group py-1 px-3">
                    <label for="inputPassword" class="col-sm-0">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword" name='password' minlength='6'  maxlength='10'>
                    </div>
                </div>
                <div class="col-12 form-group py-3">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block styles %}
    <style>
        .container {
            height: calc(100vh - 56px);
        }
    </style>
{% endblock %}
